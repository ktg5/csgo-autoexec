// ktg5's cfg (build 1007)
// thanks to franzj for his custom bind and aliases commands (sound and some binds)

// Note that this cfg can be used in not just CSGO but in, Left 4 Dead 2, TF2, and other Source engine games but some commands may not work with those games.

// aliases.
/// sounds.
alias +sound1 "playvol buttons/button9 .1"
alias +sound2 "playvol buttons/button17 .1"
alias +sound3 "playvol buttons/arena_switch_press_02 .1"
alias +sound4 "playvol buttons/button14 .1"
alias +sound5 "playvol buttons/button6 .1"
alias +sound6 "playvol buttons/button16 .1"

/// customization.
/// swap left and right hands easily.
/// this alias is used for the key "T"
alias +hands "toggle cl_righthand 0 1"
/// change crosshair to what i use.
alias +crosshair "say "CSGO-4Aen4-TCGk7-Z7aAo-sB6C4-QuxsP""
/// change mouse sensitivity to what i use. (set actual mouse DPI to 1350 for the better experince)
alias +sens "sensitivity 1.85"
/// resets HUD scaling.
alias +reset-hud "hud_scaling 1"
/// resets viewmodel FOV to default and viewdmoel offset to all 0.
alias +reset-viewmodel "viewmodel_fov 60;viewmodel_offset_x 0;viewmodel_offset_y 0;viewmodel_offset_z 0"
/// resets all commands in the "other." section to default.
alias +reset-other "cl_autowepswitch 1;cl_use_opens_buy_menu 1"

/// other
alias dc "say bye;disconnect"
alias k "kill;say so i typed 'kill' in console and i'm gaming"

// default viewmodel.
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 1
viewmodel_offset_z -2

// HUD.
hud_scaling 0.7

// other.
cl_autowepswitch 0
cl_use_opens_buy_menu 0

// binds.
/// buy weapon.
bind "=" "k"
bind "-" "dc"
bind "]" "buy ssg08;"
bind "[" "buy awp;"
bind "P" "buy tec9; buy fiveseven;"
bind "K" "buy defuser;"
bind "'" "buy m4a1; buy ak47;"
bind "/" "buy hegrenade;"
bind "." "buy flashbang;"
bind "," "buy smokegrenade;"
bind "M" "buy incgrenade; buy molotov;"
bind "semicolon" "buy aug; buy sg556;"
bind "L" "buy g3sg1; buy scar20;"
bind "O" "buy vest;"
bind "I" "buy vesthelm;"

/// swap hands.
bind "v" "+hands;+sound4"

/// sound on key.
bind "f" "+lookatweapon;+sound1"
bind "q" "lastinv;+sound2"
bind "mouse1" "+attack;+sound3"
bind "ctrl" "+speed;+sound4"
bind "shift" "+duck;+sound5"
bind "e" "+use;+sound6"


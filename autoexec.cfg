// ktg5's cfg
// thanks to franzj for his custom bind and aliases commands (sound and buy)

// aliases.
alias +flonk "playvol buttons/button9 .1"
alias +bep "playvol buttons/button17 .2"
alias +prr "playvol buttons/combine_button2 .2"
alias +boop "playvol buttons/blip1 .3"
alias +clonk "playvol buttons/lever7 .2"
alias +hands "toggle cl_righthand 0 1"

// default viewmodel.
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 1
viewmodel_offset_z -2

// HUD.
hud_scaling 0.7

// other.
cl_autowepswitch 0
cl_use_opens_buy_menu 0

// binds.
bind "=" "kill"
bind "]" "buy awp"
bind "[" "buy ssg08"
bind "'" "buy ak47"
bind "semicolon" "+hands;+prr"
bind "/" "buy hegrenade"
bind "." "buy flashbang"
bind "," "buy smokegrenade"
bind "m" "buy molotov"
bind "l" "buy sg556"
bind "p" "buy tec9"
bind "o" " buy vest"
bind "i" " buy vesthelm"
bind "k" " buy defuser"

// sounds.
bind "f" "+lookatweapon;+flonk"
bind "q" "lastinv;+bep"
bind "mouse1" "+attack;+boop"
bind "ctrl" "+speed;+prr"
bind "shift" "+duck;+clonk"
// ktg5's cfg (build 1010)
// thanks to franzj for his custom bind and aliases commands (sound and some binds)

// Note that this cfg can be used in not just CSGO but in, Left 4 Dead 2, TF2, and other Source engine games but some commands may not work with those games.

echo ""
echo "--------------------------------"
echo "ktg5's autoexec build 1010"
echo ""
echo "github.com/ktg5/csgo-autoexec"
echo ""

// aliases.
/// sounds.
alias +sound1 "playvol buttons/button9 .1"
alias +sound2 "playvol buttons/button17 .1"
alias +sound3 "playvol buttons/arena_switch_press_02 .1"
alias +sound4 "playvol buttons/button14 .1"
alias +sound5 "playvol buttons/button6 .1"
alias +sound6 "playvol buttons/button16 .1"

/// shortcuts.
alias dc disconnect
alias k kill
alias e exit

/// customization.

/// swap left and right hands easily.
/// this alias is used for the key "T".
alias +hands "toggle cl_righthand 0 1"

/// disable HUD.
/// this alias is used for the key "C".
alias +hidehud "toggle cl_draw_only_deathnotices 0 1;toggle net_graph 0 1"

/// change crosshair to what i use.
alias +crosshair "echo "";echo "--------------------------------";echo "Crosshair code: CSGO-4Aen4-TCGk7-Z7aAo-sB6C4-QuxsP";echo "--------------------------------";echo """

/// change mouse sensitivity to what i use. (set actual mouse DPI to 1200 for the better experince)
alias +sens "sensitivity 1.80;echo "";echo "--------------------------------";echo "set sens.";echo "--------------------------------";echo """

/// resets HUD scaling.
alias +reset-hud "cl_reload_hud;hud_reloadscheme;echo "";echo "--------------------------------";echo "reset.";echo "--------------------------------";echo """

/// resets viewmodel FOV to default and viewdmoel offset to all 0.
alias +reset-viewmodel "viewmodel_fov 60;viewmodel_offset_x 0;viewmodel_offset_y 0;viewmodel_offset_z 0;echo "";echo "--------------------------------";echo "reset.";echo "--------------------------------";echo """

/// resets all commands in the "other." section to default.
alias +reset-other "cl_autowepswitch 1;cl_use_opens_buy_menu 1;net_graph 1;echo "";echo "--------------------------------";echo "reset.";echo "--------------------------------";echo """

/// binds mouse wheel up and down to jump, and sets space to the next item in your inventory.
alias +bhop-man "bind "space" "invnext";bind "mwheeldown" "+jump";bind "mwheelup" "+jump";echo "";echo "--------------------------------";echo "you can now bhop.";echo "--------------------------------";echo """

/// disables things streamers should disable.
alias +streamer-mode "echo "";echo "--------------------------------";cl_hud_playercount_showcount 1;cl_mute_enemy_team 1;cl_mute_all_but_friends_and_party 1;echo "Streamer mode enabled. You can disable it with '-streamer_mode'.";echo "";echo "--------------------------------""
alias -streamer-mode "echo "";echo "--------------------------------";cl_hud_playercount_showcount 0;cl_mute_enemy_team 0;cl_mute_all_but_friends_and_party 0;echo "Streamer mode disabled.";echo "";echo "--------------------------------""

echo "aliases loaded."

// default viewmodel.
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 1
viewmodel_offset_z -2

// HUD.
hud_scaling 0.5 // small.
cl_hud_playercount_pos 1 // Not on top anymore.
cl_hud_background_alpha 0 
cl_radar_square_with_scoreboard 0.5

// other.
cl_autowepswitch 0 // When we pick up a weapon, CSGO will not swap to the new weapon when this command is run. Everyone should have this feature turned off.
cl_use_opens_buy_menu 0 // This allows us to use "+use" when in a buy zone (CT/T spawn)
net_graph 1 // Displays some cool sick information about our game, this does get disabled when using the "+hidehud" alias.

echo "viewmodel, HUD, and other loaded"

// binds.
/// buy weapon.
bind "=" "k"
bind "-" "dc"
bind "]" "buy ssg08;"
bind "[" "buy awp;"
bind "L" "buy tec9; buy fiveseven;"
bind "K" "buy p250"
bind "J" "buy defuser;"
bind "'" "buy m4a1; buy ak47;"
bind "/" "buy hegrenade;"
bind "." "buy flashbang;"
bind "," "buy smokegrenade;"
bind "M" "buy incgrenade; buy molotov;"
bind "semicolon" "buy aug; buy sg556;"
bind "P" "buy g3sg1; buy scar20;"
bind "O" "buy vest;"
bind "I" "buy vesthelm;"

/// swap hands.
bind "v" "+hands;+sound4"
bind "c" "+hidehud;+sound4"

/// sound on key.
bind "f" "+lookatweapon;+sound1"
bind "q" "lastinv;+sound2"
bind "mouse1" "+attack;+sound3"
bind "mouse2" "+attack2"
bind "ctrl" "+speed;+sound4"
bind "shift" "+duck;+sound5"
bind "e" "+use;+sound6"

/// common.
bind "mouse5" "slot4"
bind "4" "slot5"
bind "5" "slot6"
bind "6" "slot7"
bind "7" "slot8"
bind "8" "slot9"

/// mouse wheel and space.
bind "space" "+jump"
bind "mwheeldown" "invprev"
bind "mwheelup" "invnext"

echo "binds/controls loaded."
echo "--------------------------------"
echo ""


// ktg5's cfg (build 1005)
// thanks to franzj for his custom bind and aliases commands (sound and some binds)

// Note that this cfg can be used in not just CSGO but in, Left 4 Dead 2, TF2, and other Source engine games

// aliases.
/// sounds.

alias +flonk "playvol buttons/button9 .1"
alias +bep "playvol buttons/button17 .2"
alias +prr "playvol buttons/combine_button2 .2"
alias +boop "playvol buttons/blip1 .3"
alias +clonk "playvol buttons/lever7 .2"

/// other.

/// swap left and right hands easily.
/// this alias is used for the key "T"
alias +hands "toggle cl_righthand 0 1"

/// change crosshair to what i use.
alias +crosshair "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_crosshairdot "0";cl_crosshairgap "-4";cl_crosshairsize "3";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "0.5";cl_fixedcrosshairgap "-4";cl_crosshair_outlinethickness "0";cl_crosshair_drawoutline "0""

/// change mouse sensitivity to what i use. (set actual mouse DPI to 1350 for the better experince)
alias +sens "sensitivity 2.004647"

/// swap ctrl and shift actions.
alias +swapctrl "bind "ctrl" "+duck;+clonk""
alias +swapshift "bind "shift" "+speed;+prr""

/// resets HUD scaling.
alias +reset-hud "hud_scaling 1"

/// resets viewmodel FOV to default and viewdmoel offset to all 0.
alias +reset-viewmodel "viewmodel_fov 60;viewmodel_offset_x 0;viewmodel_offset_y 0;viewmodel_offset_z 0"

/// resets all commands in the "other." section to default.
alias +reset-other "cl_autowepswitch 1;cl_use_opens_buy_menu 1"


// default viewmodel.
viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 1
viewmodel_offset_z -2


// HUD.
hud_scaling 0.7


// other.
cl_autowepswitch 0
cl_use_opens_buy_menu 0


// binds.
/// buy weapon.

bind "=" "kill"
bind "]" "buy ssg08;"
bind "[" "buy awp;"
bind "P" "buy tec9; buy fiveseven;"
bind "K" " buy defuser;"
bind "'" "buy m4a1; buy ak47;"
bind "/" " buy hegrenade;"
bind "." " buy flashbang;"
bind "," " buy smokegrenade;"
bind "M" " buy incgrenade; buy molotov;"
bind "semicolon" "buy aug; buy sg556;"
bind "L" "buy g3sg1; buy scar20;"
bind "O" " buy vest;"
bind "I" " buy vesthelm;"

/// hand swap.

bind "t" "+hands;+prr"

// sound on key.
bind "f" "+lookatweapon;+flonk"
bind "q" "lastinv;+bep"
bind "mouse1" "+attack;+boop"
bind "ctrl" "+speed;+prr"
bind "shift" "+duck;+clonk"

